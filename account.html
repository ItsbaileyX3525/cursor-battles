<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register/Login</title>
    <link rel="stylesheet" href="/public/css/account.css">

</head>
<body>
	<div id="notification">hmmm, sussy...</div>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome</h2>
            <div class="tab-group">
                <button class="tab active" id="loginTab" onclick="showTab('login')">Login</button>
                <button class="tab" id="registerTab" onclick="showTab('register')">Register</button>
            </div>
            <form id="loginForm" class="auth-form">
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <button type="submit" class="auth-btn">Login</button>
            </form>
            <form id="registerForm" class="auth-form" style="display:none;">
                <input type="text" placeholder="Email" name="email" required>
                <input type="text" placeholder="Username" name="username" required>
                <input type="password" placeholder="Password" name="password" required>
                <input type="password" placeholder="Confirm Password" name="confirm_password" required>
                <button type="submit" class="auth-btn">Register</button>
            </form>
        </div>
    </div>
    <script src="public/js/account/main.js"></script>
    <script src="public/js/message.js"></script>
    <script src="public/js/connect.js"></script>

</body>
</html>
