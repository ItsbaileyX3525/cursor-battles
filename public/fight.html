<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIGHT!</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
<style>
    html, body {
        height: 100%;
        width: 100%;
        cursor: none !important;
    }
    .square {
        position: absolute;
        width: 80px;
        height: 80px;
        background-color: red;
        /*visibility: hidden;*/
    }
</style>
</head>
<body style="user-select: none; cursor: none;">
    <div id="PointlessDiv">
        <div id="heartImage" style="image-rendering: pixelated;image-rendering: crisp-edges;width: 60px; height: 60px; background-image: url('static/assets/heart.png'); background-size: cover; position: absolute; top: 15px; left: 5px;"></div>
        <div id="heartImage2" style="image-rendering: pixelated;image-rendering: crisp-edges;width: 60px; height: 60px; background-image: url('static/assets/heart.png'); background-size: cover; position: absolute; top: 15px; left: 65px;"></div>   
        <div id="heartImage3" style="image-rendering: pixelated;image-rendering: crisp-edges;width: 60px; height: 60px; background-image: url('static/assets/heart.png'); background-size: cover; position: absolute; top: 15px; left: 125px;"></div>
    </div>
    <div id="score" style="display: flex;justify-content: center;align-items: center;height: 8vh;">
        <p style="color: black; font-size: xx-large;">0 - 0</p>
    </div>
    <div id="PointlessDiv2">
        <div id="altHeartImage" style="image-rendering: pixelated;image-rendering: crisp-edges;width: 60px; height: 60px; background-image: url('static/assets/heart.png'); background-size: cover; position: absolute; top: 15px; right: 5px;"></div>
        <div id="altHeartImage2" style="image-rendering: pixelated;image-rendering: crisp-edges;width: 60px; height: 60px; background-image: url('static/assets/heart.png'); background-size: cover; position: absolute; top: 15px; right: 65px;"></div>   
        <div id="altHeartImage3" style="image-rendering: pixelated;image-rendering: crisp-edges;width: 60px; height: 60px; background-image: url('static/assets/heart.png'); background-size: cover; position: absolute; top: 15px; right: 125px;"></div>
    </div>
    <img id="cursor1" style="position:absolute; left:0; top:0; pointer-events:none; width:64px; height:64px; z-index:9999; display:none;" alt="Cat Cursor">
    <div id="nametag1" style="position:absolute; left:0; top:0; pointer-events:none; z-index:10000; display:none; background:rgba(0,0,0,0.7); color:#fff; padding:2px 8px; border-radius:8px; font-size:14px; text-align:center; transform:translateY(-110%);"></div>
    <img id="cursor2" style="display:hidden; position:absolute; left:0; top:0; pointer-events:none; width:64px; height:64px; z-index:9999; display:none;" alt="Cat Cursor">
    <div id="nametag2" style="position:absolute; left:0; top:0; pointer-events:none; z-index:10000; display:none; background:rgba(0,0,0,0.7); color:#fff; padding:2px 8px; border-radius:8px; font-size:14px; text-align:center; transform:translateY(-110%);"></div>
    <script src="static/js/fight/cursor.js"></script>
    <script src="static/js/fight/connect.js"></script>
    <script src="static/js/fight/main.js"></script>
</body>
</html>
